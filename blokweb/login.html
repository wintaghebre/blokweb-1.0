<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Aanmelden</title>
</head>

<body>
    <header>
        <img class="logo-registreren" src="img/ns%20logo.png" alt="Logo">
    </header>
    <main>
        <form id="aanmelden" action="index.html">
            <fieldset>
                <div>
                    <div>
                        <legend>Meld je aan</legend>
                        <label for="email-log">E-mailadres</label>
                        <input type="email" required>
                        <label for="wachtwoord-log">Wachtwoord</label>
                        <input type="password" required>
                        <a href="">Gebruikersnaam/wachtwoord vergeten?</a>
                    </div>
                    <input type="submit" value="Aanmelden">
                    <a id="registreren-knop" href="registeren.html">Registreren</a>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
